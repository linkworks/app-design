<!DOCTYPE HTML>
<html>
  <head>
    <title>WebApp Design</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/webapp.css" type="text/css" media="screen">
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.8.10.custom.css" type="text/css" media="screen">
    
    <script src="js/jquery.1.5.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/leftbar-resize.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-ui-1.8.10.custom.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <div id="container">
      <div id="toolbar">
        <ul>
          <li> 
            <a href="#">
              <span class"icon"><img src="icon.png" width="30" height="30" alt="Hat"></span> 
              <span class="label"> Lorem Ipsum </span>
            </a>
          </li>
          
          <li class="separator"></li>
          
          <li class="inactive"> 
            <a href="#">
              <span class"icon"><img src="icon.png" width="30" height="30" alt="Hat"></span> 
              <span class="label"> Inactive </span>
            </a>
          </li>
          
          <li class="right"> 
            <a href="#">
              <span class"icon"><img src="icon.png" width="30" height="30" alt="Hat"></span> 
              <span class="label"> Floats to the right </span>
            </a>
          </li>
        </ul>
      </div>
      
      <div id="leftbar">
        <h2> Header </h2>
        <ul>
          <li> List Item <span class="count">234</span> </li>
          <li> Second List Item </li>
          <li class="selected"> Second List Item <span class="count">2</span> </li>
        </ul>
        
        <div id="leftbar_bottom">
          <div class="resizer">||</div>
        </div>
      </div>
      
      <div id="main">
        
      </div>
    </div>
  </body>
</html>
